
  <div class="card-header">Country Master</div>
  <div class="card-body">
      <form [formGroup]="country" (ngSubmit)="onSubmit(form.value)" #form="ngForm">
      <div class="form-group">
        
        <div class="form-row">
          <div class="col-md-6">
            <label for="exampleInputName">Name</label>
            <input class="form-control" id="exampleInputName" type="text" aria-describedby="nameHelp" [(value)]="countryinForm.name" placeholder="Enter first name" formControlName="name" >
          </div>
          <div class="col-md-6">
            <label for="exampleInputLastName">Alias name</label>
            <input class="form-control" id="exampleInputLastName" type="text" aria-describedby="nameHelp" [(value)]="countryinForm.aliasname" placeholder="Enter last name" formControlName="aliasname">
          </div>
        </div>
      </div>
      <button type="submit">Save</button>

    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
          <thead>
            <tr>
              <th>Name</th>
              <th>Alias Name</th>
              <th>Edit</th>
            </tr>
          </thead>
          <tfoot>
            <tr>
              <th>Name</th>

            <tr *ngFor="let singleitem of countryin">
